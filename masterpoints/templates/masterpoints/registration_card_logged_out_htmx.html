<table style="border: 1; margin: 0px auto;">
    <thead>
        <tr>
            <th style="text-align: left; padding-left: 25px">ABF Number</th>
            <th style="text-align: left; padding-left: 25px">Name</th>
            <th style="text-align: left; padding-left: 25px">Club</th>
            <th style="text-align: left; padding-left: 25px">Rank</th>
            <th style="text-align: left; padding-left: 25px">Action</th>
        </tr>
    </thead>

    {% for match in matches %}

        <tr>
            <td style="text-align: left; padding-left: 25px">{{ match.ABFNumber }}</td>
            <td style="text-align: left; padding-left: 25px">{{ match.GivenNames }} {{ match.Surname }}</td>
            <td style="text-align: left; padding-left: 25px">{{ match.ClubName }}</td>
            <td style="text-align: left; padding-left: 25px">{{ match.RankName }} Master</td>
            <td style="padding-left: 25px; text-decoration: underline"><a href="{% url "masterpoints:abf_card" %}?abf_number={{ match.ABFNumber }}" target="_blank">Download Card</a></td>
        </tr>

    {% endfor %}
</table>
