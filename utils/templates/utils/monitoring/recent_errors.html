{% extends 'base.html' %}
{% load humanize %}

{% block content %}

    <!-- BREADCRUMBS -->

    <nav aria-label="breadcrumb" role="navigation">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url "rbac:admin_menu" %}#dev">Admin</a></li>
            <li class="breadcrumb-item active" aria-current="page">Recent Errors</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-header card-header-info">
            <h2>Recent Errors</h2>
            <h3>Most recent at the bottom</h3>
        </div>
        <div class="card-body">

            <div class="table-responsive">
                <table class="table table-condensed table-hover">
                    <thead class="text-primary">
                        <tr>
                            <th>Time</th>
                            <th class="text-left">Error</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for error in errors %}
                            <tr>
                                <td>{{ error.timestamp }}</td>
                                <td class="text-left">{{ error.message }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>


{% endblock %}
