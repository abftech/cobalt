{% extends 'base.html' %}
{% load humanize %}
{% load cobalt_tags %}

{% block content %}

    <!-- BREADCRUMBS -->

    <nav aria-label="breadcrumb" role="navigation">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url "rbac:admin_menu" %}">Admin</a></li>
            <li class="breadcrumb-item"><a href="{% url "rbac:admin_menu" %}#it">IT</a></li>
            <li class="breadcrumb-item"><a href="{% url "utils:recent_errors" %}">Recent Errors</a></li>
            <li class="breadcrumb-item active" aria-current="page">Detail</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-header card-header-info">
            <h2>{{ error.summary }}</h2>
            <h3>{{ error.user }}</h3>
            <h3>{{ error.error_date_time|cobalt_nice_datetime }}</h3>
        </div>
        <div class="card-body">

            {{ error.error|safe }}

        </div>
    </div>
{% endblock %}
