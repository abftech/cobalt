{# Messages is/are how we add the pop ups on the next page to say success or failure etc #}

<div class="container-fluid justify-content-center">
    {% for message in messages %}
        <div class="row

            {# I was toying with having the message alerts disappear after a few seconds. I think it is better than having them #}
            {# stay but for now this is commented out as it leaves a big ugly space behind. #}

            {# Animate.css is loaded by base.html so we use that to slowly dismiss non-critical messages #}
            {#            {% if message.tags != "cobalt-message-error alert-danger" %}#}
            {#                animate__animated animate__delay-5s animate__fadeOutUp#}
            {#            {% endif %}#}
            ">
            <div class="alert {{ message.tags }} alert-dismissible col-12" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <br>
                <br>
                {{ message }}
            </div>
        </div>
    {% endfor %}
</div>
