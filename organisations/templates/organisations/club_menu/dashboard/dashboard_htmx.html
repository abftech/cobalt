{% load static %}
{% load humanize %}
<div class="table-responsive">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <table class="table table-hover table-condensed col-md-6 col-lg-4">
                    <tbody>
                        <tr>
                            <td class="text-left">Total Members</td>
                            <td class="text-right">{{ member_count|intcomma }}</td>
                        </tr>
                        <tr>
                            <td class="text-left">Member Changes Last 28 days</td>
                            <td class="text-right">{{ diff_28_days }}</td>
                        </tr>
                        <tr>
                            <td class="text-left">Staff</td>
                            <td class="text-right">{{ staff_count|intcomma }}</td>
                        </tr>
                        <tr>
                            <td class="text-left">Congresses</td>
                            <td class="text-right">{{ congress_count|intcomma }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-6">
                <div class="card card-chart">
                    <div class="card-header card-header-warning">
                        <div id="straightLinesChart" class="ct-chart"></div>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">Add Something Later</h4>
                        <p class="card-category">Line Chart with Points</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    $(document).ready( function(){

        dataStraightLinesChart = {
            labels: ['\'07', '\'08', '\'09', '\'10', '\'11', '\'12', '\'13', '\'14', '\'15'],
            series: [
                [10, 16, 8, 13, 20, 15, 20, 34, 30]
            ]
        };

        optionsStraightLinesChart = {
            lineSmooth: Chartist.Interpolation.cardinal({
                tension: 0
            }),
            low: 0,
            high: 50, // creative tim: we recommend you to set the high sa the biggest value + something for a better look
            chartPadding: {
                top: 0,
                right: 0,
                bottom: 0,
                left: 0
            },
            classNames: {
                point: 'ct-point ct-white',
                line: 'ct-line ct-white'
            }
        }

        var straightLinesChart = new Chartist.Line('#straightLinesChart', dataStraightLinesChart, optionsStraightLinesChart);

        md.startAnimationForLineChart(straightLinesChart);


    });

</script>
