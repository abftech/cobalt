{% load crispy_forms_filters %}
{% load cobalt_tags %}
{% load crispy_forms_tags %}

<div class="card col-md-8">
    <div class="card-header card-header-rose">
        <h2 class="text-center">Add Member</h2>

    </div>

    <form
        hx-post="{% url "organisations:club_menu_tab_members_add_member_htmx" %}"
        hx-target="#id_member_add_tab"
        hx-vars="club_id:{{ club.id }}"
    >

        <div class="card col-md-8">
            <div class="card-header-info card-header">
                <h3>Search</h3>
            </div>
            <div class="card-body">
                <div id="member_add_search">

                    {% include 'accounts/search/user_search_include_htmx.html' with search_id="add_member" include_me='Yes' %}
                    <button type="button" id="id_add_member_item" class="btn btn-warning mt-auto" data-toggle="modal" data-target="#userSearchModaladd_member">Search</button>



                </div>
            </div>
        </div>


        <div id="div_id_membership_type" class="form-group row">
            <div class="col-6">
                <label for="id_membership_type" class="bmd-label-static">
                    Membership type
                </label>
            </div>

            <div class="col-6">
                <select name="membership_type" class="select form-control" id="id_membership_type">
                    {% for option in form.membership_type.field.choices %}
                        <h1>{{ option }}</h1>
                        <option value="{{ option.0 }}">{{ option.1 }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>


        <button type="submit" name="save" class="btn btn-success">Save</button>
        <button type="reset" class="btn btn-info">Reset</button>
    </form>

</div>
