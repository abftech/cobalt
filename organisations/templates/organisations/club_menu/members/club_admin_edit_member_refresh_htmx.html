{# An html snippet to refresh the club admin member edit view  #}
{# from within the view (ie from an htmx end point) #}

<div
    id="trigger-post"
    hx-post="{% url 'organisations:club_admin_edit_member_htmx' %}"
    hx-target="#id_panel_members"
    hx-vals='{
    "club_id": "{{ club_id }}",
    "system_number": "{{ system_number }}",
    "message": "{{ message }}"
    }'
    hx-trigger="load"
    style="display: none;"
></div>

<script>
    (function() {
        // Trigger the hx-post request by causing the "load" event
        var triggerDiv = document.getElementById('trigger-post');
        triggerDiv.dispatchEvent(new Event('load'));
    })();
</script>
