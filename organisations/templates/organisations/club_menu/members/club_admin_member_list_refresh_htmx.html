{# An html snippet to refresh the club admin member list view  #}
{# from within the view (ie from an htmx end point) #}

<div
    id="trigger-post-list"
    hx-post="{% url 'organisations:club_menu_tab_members_htmx' %}"
    hx-target="#id_panel_members"
    hx-vars="club_id:{{ club_id }}, former_members:'off'"
    hx-trigger="load"
    style="display: none;"
></div>
