<form id='form' hx-encoding='multipart/form-data' hx-post='{% url "organisations:club_menu_tab_members_upload_csv" %}'>
    <h3>Pianola File Upload</h3>

    <style>
        input[type="file"] {
            display: none;
        }
        {#            .custom-file-upload {#}
        {#    border: 1px solid #ccc;#}
        {#    display: inline-block;#}
        {#    padding: 6px 12px;#}
        {#    cursor: pointer;#}
        {#}#}
    </style>
    <label for="file-upload" class="btn btn-sm btn-info">
        Choose File
    </label>
    <input type='file' id="file-upload" name='csv_file' class="form-control btn-primary">





</form>
<script>
    htmx.on('#form', 'htmx:xhr:progress', function(evt) {
        htmx.find('#progress').setAttribute('value', evt.detail.loaded/evt.detail.total * 100)
    });
</script>
