{# Nav bar part for Members tab #}

{% if selected == "list" %}
    <button class="btn bg-light text-dark"
{% else %}
    <button class="btn bg-transparent"
    style="outline: 0; outline-offset: 0; box-shadow: none;"
{% endif %}

type="button"
hx-post="{% url "organisations:club_menu_tab_members_htmx" %}"
hx-target="#id_panel_members"
{#hx-push-url="true"#}
>List
</button>

{#Show add only if user can change things#}
{% if member_admin %}

    {% if selected == "add" %}
        <button class="btn bg-light text-dark"
    {% else %}
        <button class="btn bg-transparent"
        style="outline: 0; outline-offset: 0; box-shadow: none;"
    {% endif %}

    type="button"
    id="t_member_tab_add"
    hx-post="{% url "organisations:club_menu_tab_members_add_htmx" %}"
    hx-target="#id_panel_members"
    {#    hx-push-url="{% url "organisations:club_menu" club_id=club.id %}"#}
    >Add
    </button>

{% endif %}

{% if selected == "reports" %}
    <button class="btn bg-light text-dark float-right"
{% else %}
    <button class="btn bg-transparent float-right"
    style="outline: 0; outline-offset: 0; box-shadow: none;"
{% endif %}

type="button"
hx-post="{% url "organisations:club_menu_tab_members_reports_htmx" %}"
hx-target="#id_panel_members"
{#hx-push-url="true"#}
>Reports
</button>
