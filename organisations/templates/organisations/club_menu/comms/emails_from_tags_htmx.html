{# Show recipients for an email based upon the tags selected #}

<a
    href="javascript:void(0)"
    class="btn btn-sm btn-success"
    _="on click toggle .d-none on #id_recipient_list"
>
    Recipients ({{ members|length }})
</a>
<div id="id_recipient_list" class="d-none">
    <ul>
        {% for member in members %}
            <li>{{ member.full_name }}</li>
        {% endfor %}
    </ul>
</div>
