<div class="card" style="min-height: 800px; height: auto">

        {% include "organisations/club_menu/comms/nav_htmx.html" with selected="emails" %}

    <div class="card-body" id="id_comms_email_tab">

        <div class="container">

                <div class="col-md-9">
