<tr _="on click toggle .d-none on #help_for_{{ item.name }}">
    <td><span class="material-icons text-info">help</span></td>
    <td class="text-left">
        {{ item.name|title }} {{ item.amount }}/{{ details.number_sent }}
        <div class="d-none text-danger font-italic" id="help_for_{{ item.name }}">
            {{ help_text}}
        </div>
    </td>
    <td>
        <div class="progress-container progress-primary">
            <span class="progress-badge">{{ item.percent }}%</span>
            <div class="progress">
                <div class="progress-bar progress-bar-{{ item.colour }}" role="progressbar" aria-valuenow="{{ item.percent }}"
                    aria-valuemin="0" aria-valuemax="100" style="width: {{ item.percent }}%;">
                </div>
            </div>
        </div>
    </td>
</tr>
