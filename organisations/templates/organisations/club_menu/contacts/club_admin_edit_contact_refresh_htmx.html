{# An html snippet to refresh the club admin edit contact view  #}
{# from within the view (ie from an htmx end point) #}

<div
    id="trigger-post-edit-contact"
    hx-post="{% url 'organisations:club_admin_tab_edit_contact_htmx' %}"
    hx-target="#id_panel_contacts"
    hx-vals='{
    "club_id": "{{ club_id }}",
    "system_number": "{{ system_number }}",
    "message": "{{ message }}"
    }'
    hx-trigger="load"
    style="display: none;"
></div>

<script>
    (function() {
        // Trigger the hx-post request by causing the "load" event
        var triggerDivList = document.getElementById('trigger-post-edit-contact');
        triggerDivList.dispatchEvent(new Event('load'));
    })();
</script>
