{# Nav bar of Contacts tab #}

<button
    type="button"
    {% if selected == "list" %}
        class="btn bg-light text-dark"
    {% else %}
        class="btn bg-transparent"
        style="outline: 0; outline-offset: 0; box-shadow: none;"
    {% endif %}
    hx-post="{% url "organisations:club_menu_tab_contacts_htmx" %}"
    hx-target="#id_panel_contacts"
    hx-indicator=".htmx-indicator"
>
    List
</button>

<button
    type="button"
    id="t_add_club_contact"
    {% if selected == "add" %}
        class="btn bg-light text-dark"
    {% else %}
        class="btn bg-transparent"
        style="outline: 0; outline-offset: 0; box-shadow: none;"
    {% endif %}
    hx-post="{% url "organisations:club_menu_tab_contacts_add_htmx" %}"
    hx-target="#id_panel_contacts"
    hx-indicator=".htmx-indicator"
>
    Add
</button>

<button
    {% if selected == "search" %}
        class="btn bg-light text-dark"
    {% else %}
        class="btn bg-transparent"
        style="outline: 0; outline-offset: 0; box-shadow: none;"
    {% endif %}
    type="button"
    hx-post="{% url "organisations:search_tab_htmx" %}"
    hx-vars="mode: 'contacts'"
    hx-target="#id_panel_contacts"
    hx-indicator=".htmx-indicator"
>
    Search
</button>

<button
    {% if selected == "reports" %}
        class="btn bg-light text-dark float-right"
    {% else %}
        class="btn bg-transparent float-right"
        style="outline: 0; outline-offset: 0; box-shadow: none;"
    {% endif %}
    type="button"
    hx-post="{% url "organisations:club_menu_tab_contacts_reports_htmx" %}"
    hx-target="#id_panel_contacts"
>
    Reports
</button>
