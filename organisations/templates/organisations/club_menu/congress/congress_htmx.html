{% if congresses %}

    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Congress</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for congress in congresses %}
                    <tr>
                        <td>{{ congress.name }}</td>
                        <td>{{ congress.date_string }}</td>
                        <td>
                            <a href="{% url "events:create_congress_wizard" step=2 congress_id=congress.id %}" class="btn btn-sm btn-warning">Edit</a>
                            <a href="{% url "events:admin_summary" congress_id=congress.id %}" class="btn btn-sm btn-success">Manage</a>
                        </td>

                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% else %}
    <h3>This club has no congresses set up</h3>

{% endif %}
