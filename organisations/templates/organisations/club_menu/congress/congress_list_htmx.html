<div class="card">
    <div class="card-header card-header-success">
        <h3>{{ congress_master }}</h3>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Congress</th>
                        <th>Start Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for congress in congresses %}
                        <tr>
                            <td>{{ congress }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
