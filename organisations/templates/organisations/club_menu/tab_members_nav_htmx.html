{# Nav bar part for Members tab #}

{% if selected == "list" %}
    <button class="btn bg-light text-dark" type="button">List</button>
{% else %}
    <button class="btn bg-transparent"
        style="outline: 0; outline-offset: 0; box-shadow: none;"
        type="button"
        hx-post="{% url "organisations:club_menu_tab_members_htmx" %}"
        hx-indicator=".htmx-indicator"
        hx-target="#id_panel_members"
    >List
    </button>
{% endif %}

{% if selected == "add" %}
    <button class="btn bg-light text-dark" type="button">Add</button>
{% else %}
    <button class="btn bg-transparent"
        style="outline: 0; outline-offset: 0; box-shadow: none;"
        type="button"
        hx-post="{% url "organisations:club_menu_tab_members_add_htmx" %}"
        hx-indicator=".htmx-indicator"
        hx-target="#id_panel_members"
    >Add
    </button>
{% endif %}

{% if selected == "invites" %}
    <button class="btn bg-light text-dark" type="button">Invites</button>
{% else %}
    <button class="btn bg-transparent"
        style="outline: 0; outline-offset: 0; box-shadow: none;"
        type="button"
        hx-post="{% url "organisations:club_menu_tab_settings_membership_htmx" %}"
        hx-indicator=".htmx-indicator"
        hx-target="#id_panel_members"
    >Invites
    </button>
{% endif %}

{% if selected == "reports" %}
    <button class="btn bg-light text-dark float-right" type="button">Reports</button>
{% else %}
    <button class="btn bg-transparent float-right"
        style="outline: 0; outline-offset: 0; box-shadow: none;"
        type="button"
        hx-post="{% url "organisations:club_menu_tab_settings_membership_htmx" %}"
        hx-indicator=".htmx-indicator"
        hx-target="#id_panel_members"
    >Reports
    </button>
{% endif %}
