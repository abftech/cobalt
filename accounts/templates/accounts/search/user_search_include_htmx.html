{# Wrapper for user_search_inline_htmx.html for use as a modal (pop up box) #}
{# See user_search_inline_htmx.html for documentation #}

{% load static %}

<div id="htmx_search_out_boundary{{ search_id }}">

    <div class="modal fade" id="userSearchModal{{ search_id }}" tabindex="-1" role="dialog" aria-labelledby="userSearchModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title w-100 font-weight-bold"><i class="material-icons">how_to_reg</i>&nbsp;&nbsp;Member Lookup</h4>
                    <span class="htmx-indicator">
                        <img src="{% static "assets/img/spinners/bars.svg" %}"/>
                    </span>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                        onclick="$('.modal-input').val(''); $('.name-match').html(''); $('.modal').modal('hide');"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {% include 'accounts/search/user_search_include_inline_htmx.html' %}
                </div>
            </div>
        </div>
    </div>
</div>
