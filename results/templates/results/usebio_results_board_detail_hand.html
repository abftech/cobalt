<div class="p-3">
    <span class="font-weight-bold">{{ direction }}</span>
    <table class="p-0 m-0 b-0">
        <tr style="line-height: 13px; min-height: 13px; height: 13px;">
            <td>
                <span style="font-size:1.5em;">
                    &spadesuit;
                </span>
                {{ cards.spades }}
            </td>
        </tr>
        <tr style="line-height: 13px; min-height: 13px; height: 13px;">
            <td>

                <span style="color: red; font-size: 1.5em;">
                    &heartsuit;
                </span>
                {{ cards.hearts }}

            </td>
        </tr>
        <tr style="line-height: 13px; min-height: 13px; height: 13px;">
            <td>
                <span style="color: red; font-size: 1.5em;">
                    &diamondsuit;
                </span>
                {{ cards.diamonds }}
            </td>
        </tr>
        <tr style="line-height: 13px; min-height: 13px; height: 13px;">
            <td>
                <span style="font-size:1.5em;">
                    &clubsuit;
                </span>
                {{ cards.clubs }}
            </td>
        </tr>
    </table>
</div>
