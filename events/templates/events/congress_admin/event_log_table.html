{% load cobalt_tags %}

<div class="card">
    <div class="card-header card-header-success">
        <h3>Log Events</h3>
        <h4>{{ msg }}</h4>
    </div>
    <div class="card-body">
        <table class="table table-responsive">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Actor</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for event_log in event_logs %}
                    <tr>
                        <td>{{ event_log.action_date|cobalt_nice_datetime }}</td>
                        <td>{{ event_log.actor }}</td>
                        <td>{{ event_log.action }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
