<form
    hx-post="{% url "events:admin_event_entry_change_category_htmx" %}"
    hx-target="#category"
    hx-vars="event_id:{{ event.id }},event_entry_id:{{ event_entry.id }}"
>

    <label for="id_category" class="text-white">Category: </label>
    <select class="selectpicker" data-style="btn btn-primary btn-round btn-sm" id="id_category" name="category">
        {% for category in categories %}
            <option value="{{ category.id }}"
                {% if category == event_entry.category %}
                    selected
                {% endif %}
            >{{ category }}</option>
        {% endfor %}
    </select>

    <button name="update" class="btn btn-sm btn-success">Update</button>

</form>

<script>
    $( document ).ready(function(){
        $('.selectpicker').selectpicker();
    });
</script>
