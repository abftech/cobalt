
<body>
    <table border="0" cellpadding="0" cellspacing="0" class="body">
        <tr>
            <td>&nbsp;</td>
            <td class="container">
                <div class="content">

                    <!-- START CENTERED WHITE CONTAINER -->
                    <span class="preheader">{{ email_body| safe |truncatechars_html:50 }}</span>

                    <!-- START HEADER -->
                    <div class="header">
                        <table border="0" cellpadding="0" cellspacing="0">
                            <tr>
                                <td class="align-center">
                                    <a href="http://{{ host }}" target="_blank"><img src="{% inline_image img_src %}" alt="Logo" align="center"></a>
                                </td>
                            </tr>
                        </table>
                    </div>

                    <!-- END HEADER -->
                    <table border="0" cellpadding="0" cellspacing="0" class="main">

                        <!-- START NOTIFICATION BANNER -->
                        <tr>
                            <td>
                                <table border="0" cellpadding="0" cellspacing="0" class="alert alert-{{ box_colour }}">
                                    <tr>
                                        <td align="center"> {{ title }} </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>

                        <!-- END NOTIFICATION BANNER -->

                        <!-- START MAIN CONTENT AREA --><tr>
                            <td class="wrapper">
                                <table border="0" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td>
                                            <p>Hi {{ name }},</p>
                                            {{ email_body|safe }}
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>

                        <!-- END MAIN CONTENT AREA -->
                    </table>
